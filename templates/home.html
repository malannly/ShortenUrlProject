{% extends 'base.html' %}

{% block title %}Shorting url{% endblock %}

{% block content %}
<center>
    <h1>Here you can reduce your url</h1>
    <hr>
    <form action="#", method="post">
        <label for="url">Enter url:</label>
        <input type="url", name="nm", pattern="https://.*", required>
        <hr>
        <input type="submit", value="Enter", class="btn btn-primary">
        <hr>
    </form>
</center>
{% endblock %}
